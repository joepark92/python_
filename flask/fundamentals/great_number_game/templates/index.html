<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    h1 {
        text-align: center;
        margin-top: 100px;
        margin-bottom: 30px;
    }
    h2 {
        text-align: center;
        font-weight: normal;
        font-size: 1.2rem;
    }
</style>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1>Welcome to the Great Number Game!</h1>
        <h2>I am thinking of a number between 1 and 100</h2>
        <h2>Take a guess!</h2>
        <form class="d-flex flex-column" action="/entry" method="POST">
            <input type="text" name="entry" style="margin-top: 50px;margin-bottom: 5px;">
            <button class="w-5 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
