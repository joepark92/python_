<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    h1{
        text-align: center;
        margin: 50px;
        margin-bottom: 10px;
    }
    #container {
        text-align: center;
    }
    .block{
        height: 250px;
        width: 250px;
        display: inline-block;
        background-color: skyblue;
        margin: 10px;
        border: 2px solid black;
        
    }
</style>
<body>
        <h1>Welcome!</h1>
        <div id="container">
        {% if page == "play" %}
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        {% endif %}
        {% if page == "playmore" %}
            {% for i in range(0, num): %}
            <div class="block"></div>
            {% endfor %}
        {% endif %}
        {% if page == "color" %}
            {% for i in range(0, num): %}
            <div class='block' style='background-color:{{colorchange}}'></div>
            {% endfor %}
        {% endif %}
        </div>
</body>
</html>
