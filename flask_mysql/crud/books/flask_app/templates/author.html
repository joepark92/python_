<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    h1 {
        margin-bottom: 50px;
    }
</style>
<body>
    <div class="container d-flex justify-content-between" style="margin-top: 50px; width: 70%;">
        <div>
            <h1>New Author</h1>
            <form action="/authors/create" method="POST">
                <p>Name: <input type="text" name="name" style="margin-left: 30px;"></p>
                <button style="margin-left: 80px; margin-top: 30px; width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Create</button>
            </form>
        </div>
        <div>
            <h1>All Authors</h1>
            <div style="width: 400px;margin-bottom: 30px; border: 2px solid black;">
                {% for author in all_authors%}
                <ul>
                    <a href="/authors/{{ author.id }}">{{ author.name }}</a>
                </ul>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>
</html>
