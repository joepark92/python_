<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    h1 {
        margin-bottom: 50px;
    }
</style>
<body>
    <div class="container d-flex justify-content-between" style="margin-top: 50px; width: 70%;">
        <div>
            <h1>New Book</h1>
            <form style="margin-bottom: 100px;" action="/books/create" method="POST">
                <p style="display: flex; justify-content: space-between;">Title: <input type="text" name="title" style="margin-left: 30px;"></p>
                <p style="display: flex; justify-content: space-between;">Number of pages: <input type="text" name="num_of_pages" style="margin-left: 30px;"></p>
                <button style="margin-left: 155px; margin-top: 30px; width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Create</button>
            </form>
            <a href="/authors">Home</a>
        </div>
        <div>
            <h1>All Books</h1>
            <div style="width: 400px;margin-bottom: 30px; border: 2px solid black;">
                {% for book in all_books%}
                <ul>
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                </ul>
                {% endfor %}
            </div>
            
        </div>
    </div>
</body>
</html>
