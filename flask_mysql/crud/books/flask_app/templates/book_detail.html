<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    h1 {
        margin-bottom: 50px;
    }
</style>
<body>
    <div class="container d-flex justify-content-between" style="margin-top: 50px;width: 70%;">
        <div>
            <h1>Title: {{ book.title }}</h1>
            <p>Favorited by:</p>
            <ul style="margin-bottom: 100px; list-style-type: none;">
                {% for author in book.authors %}
                    <li>{{ author.name }}</li>
                {% endfor %}
            </ul>
            <a href="/">Home</a>
        </div>
        <div>
            <h1>Add Book's Favorite</h1>
            <form style="display: flex;" action="/books/{{ book.id }}/add_author" method="post">
                <p>Author: </p>
                <div class="d-flex flex-column" style="justify-content: left; margin-left: 120px;">
                    <select name="author_id" id="">
                        {% for author in all_authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                    <button style="margin-top: 30px; width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
