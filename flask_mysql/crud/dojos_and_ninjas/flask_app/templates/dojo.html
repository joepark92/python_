<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    h1 {
        margin-bottom: 50px;
    }
    .table {
        margin-top: 50px;
        margin-bottom: 50px;
        width: auto;
    }
</style>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1>{{ dojo.name }} Ninjas</h1>
        <table class="table table-striped table-bordered thead-light">
            <thead class="thead-dark" style="background-color: rgb(167, 162, 162);">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    {% if ninja.first_name != None %}
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name}}</td>
                    <td>{{ ninja.age }}</td>
                    <td><a href="/ninjas/{{ ninja.id }}/delete">Delete</a></td>
                </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Home</a>
    </div>
</body>
</html>
