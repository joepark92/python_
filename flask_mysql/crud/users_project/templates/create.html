<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    p {
        display: flex;
        flex-direction: column;
        font-weight: 500;
    }
    p input {
        width: 50%;
    }
</style>
<body>
    <div class="d-flex justify-content-between align-items-center"style="margin: 50px; width: 70%;">
        <h1>Add a New User</h1>
        <a href="/users">Home</a>
    </div>
    <form style="margin: 50px;"action="/users/create" method="POST">
        <p>
            First Name:
            <input type="text" name="first_name">
        </p>
        <p>
            Last Name:
            <input type="text" name="last_name">
        </p>
        <p>
            Email:
            <input type="text" name="email">
        </p>
        <button style="width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Create</button>
    </form>
</body>
</html>
