<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    p {
        font-size: 1.2rem;
    }
</style>
<body>
    <div class="d-flex justify-content-between align-items-center"style="margin: 50px; width: 70%;">
        <h1>User {{ user['id']}}</h1>
        <a href="/users" style="font-size: 1.2rem;">Home</a>
    </div>
    <div style="width: 50%; margin: 50px; padding: 5px; display: flex; flex-direction: column; justify-content: space-between; border: 2px solid black;">
        <p>Full Name: <span style="margin-left: 15px;">{{ user['first_name'] + " " + user['last_name'] }}</span></p>
        <p>Email: <span style="margin-left: 15px;">{{ user['email'] }}</span></p>
        <p>Created On: <span style="margin-left: 15px;">{{ user['created_at'] }}</span></p>
        <p>Last Updated On: <span style="margin-left: 15px;">{{ user['updated_at'] }}</span></p>
    </div>
    <div class="d-flex justify-content-between " style="margin: 50px; width: 120px;">
        <a href="/users/{{ user['id'] }}/edit">Edit</a><p>|</p>
        <a href="/users/{{ user['id'] }}/delete">Delete</a>
    </div>
</body>
</html>
