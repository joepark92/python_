<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    p {
        display: flex;
        flex-direction: column;
        font-weight: 500;
    }
    p input {
        width: 50%;
    }
</style>
<body>
    <div class="d-flex justify-content-between align-items-center"style="margin: 50px; width: 70%;">
        <h1>Edit User {{ user.id }}</h1>
        <a href="/users" style="font-size: 1.2rem;">Home</a>
    </div>
    <form style="margin: 50px;"action="/users/{{ user.id }}/update" method="POST">
        <p>
            First Name:
            <input type="text" name="first_name" value="{{ user.first_name }} ">
        </p>
        <p>
            Last Name:
            <input type="text" name="last_name" value="{{ user.last_name }}">
        </p>
        <p>
            Email:
            <input type="text" name="email" value="{{ user.email }}">
        </p>
        <div style="margin-top: 50px; width: 200px; display: flex; justify-content: space-between;">
            <button style="width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Update</button>
            <a href="/users/{{ user.id}}">Show User</a>
        </div>
    </form>
</body>
</html>
