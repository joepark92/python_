<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Email Validation with DB</h1>
        <a href="/">Go back</a>
        <p style="margin-top: 20px; color: rgb(2, 134, 2);">The email address you entered ({{ email.email }}) is a VALID email address! Thank you!</p>
        <div>
            <h2>Email addresses entered:</h2>
            {% for email in emails %}
                <div class="d-flex" style="margin-left: 50px;">
                    <p style="width:200px; margin-right: 70px;">{{ email.email }}</p>
                    <div class="d-flex" style="justify-content: right;;">
                        <p style="margin-right: 30px">{{ email.created_at }}</p>
                        <a href="/delete/{{ email.id }}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
