<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Email Validation with DB</h1>
        <div class="message" style="width: 500px; height: 100px;">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div style="width: 400px; margin-left: 30px; background-color: rgba(255, 0, 0, 0.842);" class="border border-dark border-2">
                        {% for message in messages %}
                            <h5 style="text-align: center;">{{message}}</h5>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        </div>
        <form style="width: 900px;"action="/add" method="POST">
            <div class="d-flex">
                <h3 style="margin-right: 70px;">Email Address:</h3>
                <input type="text" name="email" style="width: 500px;">
            </div>
            <button style="justify-content: right; margin-left: 650px; margin-top: 30px; width: 90px; background-color: white; border: 2px solid black; box-shadow: 3px 3px black;">Submit</button>
        </form>
    </div>
</body>
</html>
