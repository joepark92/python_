<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<style>
    h4 {
        font-weight: normal;
    }
</style>
<body>
    <div class="container border border-dark" style="width: 50%;margin-top: 100px; padding: 30px">
        <form action="/result" method="POST">
            <div class="d-flex justify-content-between" style="padding: 5px;">
                <h4>Your Name:</h4>
                <input type="text" name="name" style="width: 250px;">
            </div>
            <div class="d-flex justify-content-between" style="padding: 5px;">
                <h4>Dojo Location:</h4>
                <select name="location" id="#" class="form-select" style="background-color: white;width: 250px;">
                    <option value="San Jose">San Jose</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>
            <div class="d-flex justify-content-between" style="padding: 5px;">
                <h4>Favorite Language:</h4>
                <select name="language" id="#" class="form-select" style="background-color: white;width: 250px;">
                    <option value="MERN">MERN</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div style="padding: 5px;">
                <h4>Comment (optional):</h4>
                <textarea name="comment" id="comment" style="height: 100px; width: 100%;"></textarea>
            </div>
            <div class="d-flex justify-content-end" style="margin-top: 5px;">
                <button value="dojo_result" style="background-color: teal; color: white;font-size: 1.2rem; border: 2px solid black; box-shadow: 2px 2px black;">Button</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
