<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 60%;">
        <div class="header d-flex justify-content-between" style="margin-top: 50px; margin-bottom: 30px;">
            <h1>Welcome {{ user.first_name }}!</h1>
            <div style="">
                <a style="margin-right: 20px;" href="/recipes/new">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="main">
            <p style="font-size: 1.2rem;">These are your recipes</p>
            <table class="table table-striped table-bordered" style="width: 65%;">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th style="width: 170px;">Under 30 minutes?</th>
                        <th style="width: 170px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in user.recipes %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        <td style="width: 170px;">{% if recipe.under %}Yes{% else %}No{% endif %}</td>
                        <td style="width: 170px;">
                            <a href="/recipes/{{ recipe.id }}">View</a>
                            <a href="/recipes/{{ recipe.id }}/edit">Edit</a>
                            <a href="/recipes/{{ recipe.id }}/delete">Delete</a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
