<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 60%;">
        <div class="header d-flex justify-content-between" style="margin-top: 50px; margin-bottom: 30px;">
            <h1>{{ recipe.name }}</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
        <div class="main d-flex border border-dark border-2" style="flex-direction: column; padding: 10px;">
            <p><span style="margin-right: 95px; font-weight: bold;">Name: </span>{{ recipe.name }}</p>
            <p><span style="margin-right: 52px;font-weight: bold;">Description: </span>{{ recipe.description }}</p>
            <p><span style="margin-right: 4px;font-weight: bold;">Under 30 minutes: </span>{% if recipe.under %}Yes{% else %}No{% endif %}</p>
            <div class="d-flex">
                <p style="margin-right: 52px;font-weight: bold;">Instructions: </p>
                <p style="width: auto; height: auto;">{{ recipe.instruction }}</p>
            </div>
        </div>
    </div>
</body>
</html>
