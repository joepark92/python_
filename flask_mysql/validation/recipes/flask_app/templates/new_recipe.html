<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    p {
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container" style="width: 60%;">
        <div class="header d-flex justify-content-between" style="margin-top: 50px; margin-bottom: 30px;">
            <h1>Add New Recipe</h1>
            <div>
                <a style="margin-right: 20px;" href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages%}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/recipes/create" method="POST">
            <p>
                Name:
                <input class="form-control" type="text" name="name" style="width: 50%;">
            </p>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="instruction">Description:</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="1"></textarea>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="instruction">Instructions:</label>
                <textarea class="form-control" name="instruction" id="instruction" cols="30" rows="5"></textarea>
            </div>
            <p>
                Under 30 minutes to prepare?
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under" id="1" value="1" checked>
                    <label class="form-check-label" for="under">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="under" id="0" value="0">
                    <label class="form-check-label" for="under">No</label>
                </div>
            </p>
            <button class="w-80 btn btn-lg btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
