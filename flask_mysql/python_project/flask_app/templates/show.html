<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.model }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("/static/background.jpg");
    }
</style>
<body>
    <div class="container text-light" style="width: 60%;">
        <div class="header d-flex justify-content-between" style="margin-top: 50px; margin-bottom: 30px;">
            <h1> </h1>
            <div>
                <a class="w-80 btn btn-small btn-secondary" style="margin-right: 20px;" href="/cars">Car List</a>
                <a class="w-80 btn btn-small btn-secondary" style="margin-right: 20px;" href="/dashboard">Dashboard</a>
                <a class="w-80 btn btn-small btn-secondary" href="/logout">Logout</a>
            </div>
        </div>
        <div class="main d-flex border border-dark border-2" style="flex-direction: column; padding: 10px; background-color: midnightblue;">
            <p style="font-size: 1.3rem; font-weight: bold;">{{ car.model }}</p>
            <p><span style="margin-right: 10px;font-weight: bold;">Color: </span>{{ car.color }}</p>
            <div class="d-flex" style="margin-bottom: 30px;">
                <p style="margin-right: 10px;font-weight: bold;">Description: </p>
                <p style="width: auto; height: auto;">{{ car.description }}</p>
            </div>
            <p><span style="margin-right: 5px;font-weight: bold;">Favorited by: </span>{{ fav_count }} Users</p>
            <img src="/static/{{car.id}}.png" alt="car image">
        </div>
    </div>
</body>
</html>
