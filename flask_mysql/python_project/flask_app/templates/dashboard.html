<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("./static/background.jpg");
    }
</style>
<body>
    <div class="container text-light" style="width: 60%;">
        <div class="header d-flex justify-content-between" style="margin-top: 50px; margin-bottom: 30px;">
            <h1>Greetings {{ user.first_name }}</h1>
            <div>
                <a class="w-80 btn btn-small btn-secondary" href="/logout">Logout</a>
            </div>
        </div>
        <div class="main">
            <p style="font-size: 1.2rem;">Favorited Cars</p>
            <table class="table table-striped table-bordered text-light" style="background-color:midnightblue;">
                <thead class="thead-dark">
                    <tr>
                        <th style="">Model</th>
                        <th style="">Color</th>
                        <th style="width: 170px;">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-light">
                    {% for car in user.cars %}
                    <tr class="text-light">
                        <td>{{ car['model'] }}</td>
                        <td>{{ car['color'] }}</td>
                        <td style="width: 170px;">
                            <a class="btn btn-sm btn-primary" style="margin-right: 10px;" href="/cars/{{ car.id }}">View</a>
                            <a class="btn btn-sm btn-primary" href="/cars/{{ car.id }}/remove">Delete</a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            <a class="w-80 btn btn-small btn-warning" style="justify-content: right;" href="/cars">Car List</a>
        </div>
    </div>
</body>
</html>
